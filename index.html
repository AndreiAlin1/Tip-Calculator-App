<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="title">S P L I<br>T T E R</div>
  <div class="container">
    <div class="column">
      <p class="name">Bill</p>
      <input type="number" min="1" class="number-input" placeholder="$" />

      <p class="selectTipText">Select Tip %</p>
      <button class="tip-selector">0%</button>
      <button class="tip-selector">5%</button>
      <button class="tip-selector">10%</button>
      <br>
      <button class="tip-selector">15%</button>
      <button class="tip-selector">25%</button>
      <button class="tip-selector">50%</button>

      <p class="selectTipText">Number of People</p>
      <input type="number" min="1" class="number-input" />
    </div>

    <div class="column">
      <div class="right-container">
        <p class="amount-text">Tip Amount </p>
        <p class="person-text"> / person </p>
        <p class="amount-text"> Total </p>
        <p class="person-text"> / person </p>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </div>

</body>

</html>
